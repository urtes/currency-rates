<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Currency Rates</title>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
    <h1>Welcome to Currency Rates</h1>
    <nav>
    <a th:href="@{/calculator}">Currency Calculator</a>
    </nav>
    <table>
        <tr>
            <th>Country Code</th>
            <th>Currency Rate</th>
            <th>Date</th>
        </tr>
        <tr th:each="currency : ${currencies}">
            <td>
                <a th:href="@{|/history/${currency.code}|}" th:text="${currency.code}"></a>
            </td>
            <td th:text="${#numbers.formatDecimal(currency.rate, 0, 5)}"></td>
            <td th:text="${currency.date}"></td>
        </tr>
    </table>
<script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
